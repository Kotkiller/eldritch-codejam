<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Codejam Demo</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="ancient">
      <div class="aza"></div>
    </div>
    <div class="hardness-choise">
      <div class="hardness">
        <div class="easy">Низкая</div>
        <div class="normal">Средняя</div>
        <div class="hard">Высокая</div>
      </div>
    </div>

    <div class="stack">
      <div class="stages">
        <div class="stage1">
          <span>1-й этап</span>
          <div class="dots">
            <div class="green dot">0</div>
            <div class="brown dot">0</div> 
            <div class="blue dot">0</div> 
          </div>
        </div>
              <div class="stage2">
            <span>2-й этап</span>
          <div class="dots">
            <div class="green dot">0</div>
            <div class="brown dot">0</div> 
            <div class="blue dot">0</div> 
          </div>
              </div>
        <div class="stage3">
          <span>3-й этап</span>
          <div class="dots">
            <div class="green dot">0</div>
            <div class="brown dot">0</div> 
            <div class="blue dot">0</div> 
          </div>
        </div>
      </div>
      <div class="shuffle_deck">Замешать колоду</div>
      <div class="deck"></div>
          <div class="card">
            <img src="./././assets/MythicCards/brown/brown19.png" alt="" class="random-card">
          </div>
    </div>
      <script type="module" src="script.js"></script>
  </body>
</html>
