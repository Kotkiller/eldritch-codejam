<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Codejam Demo</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="ancient">
      <div class="cthulthu"></div>
    </div>
    <div class="hardness-choise">
      <div class="hardness">
        <div class="easy">Низкая</div>
        <div class="normal">Средняя</div>
        <div class="hard">Высокая</div>
      </div>
    </div>

    <div class="stack">
      <div class="shuffle_deck">Замешать колоду</div>
      <div class="deck"></div>
      <div class="stages">
        <div class="stages">
          <ul class="first-stage">
            <li class="text">Первая стадия</li>
            <li class="one">1</li>
            <li class="two">2</li>
            <li class="three">3</li>
          </ul>
        </div>
        <div class="second-stage"></div>
        <div class="third-stage"></div>
      </div>
      <div class="card"></div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
